services:
  server:
    image: jmdirksen/minecraft-java
    container_name: minecraft-java
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - 25565:25565
    volumes:
      - minecraft-java:/minecraft
    environment:
      - EULA=true
      - motd=Example Minecraft Server
      - difficulty=easy
      - level_seed=
      - max_players=20
      - player_idle_timeout=0
      - spawn_protection=16

volumes:
  minecraft-java:
