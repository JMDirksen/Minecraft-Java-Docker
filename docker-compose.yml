services:
  server:
    image: jmdirksen/minecraft-java
    container_name: minecraft-java
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - 25565:25565
    volumes:
      - minecraft-java:/minecraft
    environment:
      - EULA=true
      - MOTD=Example Minecraft Server
      - DIFFICULTY=easy
      - SEED=
      - MAX_PLAYERS=20
      - PLAYER_IDLE_TIMEOUT=0
      - SPAWN_PROTECTION=16

volumes:
  minecraft-java:
